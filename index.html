<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Friends Word Guess Game</title>
</head>
<body >
    <div class="jumbotron jumbotron-fluid">
        <img src="assets/images/FriendsLogo.png" alt="friendslogo" class="img-thumbnail logo">
        <h1 class="display-4 text-center">Word Guess Game</h1>
    </div>

    <div class="container-fluid bg-dark">
        <div id="game">
            <div class="row">
                <div class="col-sm-6 border 1px white">
                    <div class="card mx-auto mt-0 mb-5" style="width: 20rem;">
                        <div class="card-body bg-dark border-0">
                                        <!--Photo Credit NBC via IMDB-->
                            <img id="friends" src="assets/images/Friends-imdb.jpg" height="900px" width="500px" alt="Friends" class="img-thumbnail 1">
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-6 border 1px white text-danger">
                    <p class="text-danger">Press any key to get started!</p>
                    <p id="current-word"></p>
                    <p id="lettersguessed"></p>
                    <p id="losses"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
